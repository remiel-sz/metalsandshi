<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Metal Value Calculator</h1>
        <div class="unit-system-toggle">
            <button id="unitToggle" class="unit-toggle-btn">
                <span class="toggle-text">Imperial</span>
                <div class="toggle-switch"></div>
                <span class="toggle-text">Metric</span>
            </button>
        </div>
        <div class="converter">
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="number" id="usdAmount" placeholder="Enter USD amount" min="0" step="0.01">
                    <div class="currency-label">USD</div>
                </div>
                <div class="input-divider">â‡„</div>
                <div class="input-wrapper">
                    <div class="metal-input-container">
                        <input type="number" id="metalAmount" placeholder="Enter amount" min="0" step="1">
                        <select id="metalType" class="metal-select">
                            <option value="Copper">Copper</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                        </select>
                        <select id="unitType" class="unit-select">
                            <option value="gr">gr</option>
                            <option value="ozt">ozt</option>
                            <option value="g">g</option>
                            <option value="kg">kg</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="results-section">
                <div class="metal-result" id="goldResult">
                    <div class="metal-label">Gold</div>
                    <div class="metal-amount"></div>
                </div>
                <div class="metal-divider">OR</div>
                <div class="metal-result" id="silverResult">
                    <div class="metal-label">Silver</div>
                    <div class="metal-amount"></div>
                </div>
                <div class="metal-divider">OR</div>
                <div class="metal-result" id="copperResult">
                    <div class="metal-label">Copper</div>
                    <div class="metal-amount"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
